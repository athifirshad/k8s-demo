apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: contacts
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: 'default'
    server: 'https://kubernetes.default.svc'
  source:
    path: k8s/rollout.yml
    repoURL: 'https://github.com/athifirshad/k8s-demo'
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
